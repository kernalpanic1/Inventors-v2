<!DOCTYPE html>
<html>
	<head>
		<title>Inventors | Sign In</title>
		<meta charset="UTF-8">
		<meta name="description" content="Discover new creative ideas of share your own.">
		<meta name="language" content="english"> 
		<meta name="keywords" content="ideas,ideas sharing platform,discover ideas,inventors,inventions,invent,entrepreneurship,entrepreneurship opportunties,investment,investment opportunties,sign in page of inventors,signin,inventors,inventors login">
		<meta name="robots" content="index, follow">
		<link rel="stylesheet" type="text/css" href="scss/animate.css">
		<link rel="stylesheet" type="text/css" href="scss/application.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	</head>

	<body>
		<header id="main_header" class="cf">
			<div class="wrapper_wide">
			<div class="animated bounceInLeft">
				<a href="index.html" id="logo">
					<img src="img/inventors-logo-gray.png" alt="Inventors-logo-gray" height="45" width="150">
				</a>
			</div>
			<div class="animated bounceInRight">
				<nav>
					<ul>
						<li><a href="ideas.html"><b>Explore</b></a></li>
						<li><a href="sign-up.html"><b>Share an idea</b></a></li>
					</ul>
				</nav>
			</div>
			</div>
		</header>
		<div class="animated bounceInDown">
		<div id="banner" class="sign_in_banner">
			<h1>Welcome back! You look great.</h1>
		</div>
		</div>
		<div id="form">
			<div class="wrapper_skinny">
				<form action="">
				<div class="animated bounceInLeft">
					<div class="field">
						<label><b>Email</b></label><br>
						<input type="email">
					</div>
				</div>
				<div class="animated bounceInRight">
					<div class="field">
						<label><b>Password</b></label><br>
						<input type="password">
					</div>
				</div>
				<div class="animated bounceInLeft">
					<div class="actions">
						<input type="submit" value = "Sign In" class="button button_highlight button_block">
					</div>
				</div>
				</form>
			</div>
		</div>
	</body>
</html>
